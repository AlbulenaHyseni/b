<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .elementet{
         background-color: blue;
         width: 100px;
       
         color: white;
         font-size: 20px;
         text-align: center;
         height: 100px;
         
    }
    #container{
        background-color: aquamarine;
        
        padding: 10px;
        height: 300px;
        display: flex;
        justify-content: space-evenly;
        
    }
       
</style>
<body>
    <div id="container">
        <div class="elementet">1</div>
        <div class="elementet">2</div>
        <div class="elementet">3</div>
    </div>
</body>
</html>
