<!DOCTYPE html>
<html>
<head>
   <title>Format</title>

<body> 
    <form>

		   <select name="training" id ="trajnimet" multiple>
		      <option value="">Zgjedhe trajimin</option>

			  <option value="css">Css</option>
			  <option value="Javascript">Javascript</option>
			  </select>
		   
	   </fieldset>
	   
	   
	   <fieldset>
	       <legend>Te dhenat tjera</legend>

	   </fieldset>

	      <legend>Disa te dhena ekstra</legend>
		  <label>Shkruaj nje mesazh</label> <br>
		  <textarea name="message" rows="10" cols="30" placeholder="mesazhi juaj ketu"></textarea> <br>
		  <label>Data e lindjes</label> <br>
		    <input type="date"> <br> <br>
			<input type="file">   <br> <br>
			
			
			<label for="emri">Emri</label>

	   </fieldset>
	  
	</form>
   
</body>
